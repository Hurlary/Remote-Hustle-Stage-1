<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentDirect - Find Houses Without Agents</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
<header>
    <div class="container" style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem;">
        <div class="logo-section">
            <h1>üè† RentDirect</h1>
            <p>Connect directly with house owners. No agent fees.</p>
        </div>
        
        <!-- Auth Buttons - ONLY this one, no duplicates! -->
        <div class="auth-buttons" id="headerAuth">
            <!-- Content filled by JavaScript -->
        </div>
    </div>
</header>

    <!-- Search Section -->
    <section class="search-section">
        <div class="container">
            <h2>Find Your Next Home</h2>
            <div class="search-filters">
                <select id="locationFilter">
                    <option value="">All Locations</option>
                    <option value="lagos-island">Lagos Island</option>
                    <option value="ikeja">Ikeja</option>
                    <option value="yaba">Yaba</option>
                    <option value="lekki">Lekki</option>
                    <option value="abuja">Abuja</option>
                </select>
                
                <select id="priceFilter">
                    <option value="">Any Price</option>
                    <option value="0-200000">‚Ç¶0 - ‚Ç¶200,000</option>
                    <option value="200000-500000">‚Ç¶200,000 - ‚Ç¶500,000</option>
                    <option value="500000+">‚Ç¶500,000+</option>
                </select>
                
                <button onclick="filterHouses()">Search Houses</button>
                <a href="add-listing.html" class="btn-add">+ List Your House</a>
            </div>
        </div>
    </section>

    <!-- Listings Grid -->
    <section class="listings-section">
        <div class="container">
            <h3>Available Houses <span id="listingCount">(0)</span></h3>
            <div id="listingsGrid" class="listings-grid">
                <!-- Houses will appear here via JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 RentDirect. Skip the agent, save money.</p>
    </footer>

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
