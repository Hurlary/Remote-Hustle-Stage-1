<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Details - RentDirect</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/listing.css">
    <style>
        /* Photo Gallery Styles */
        .photo-gallery {
            margin-bottom: 2rem;
        }
        
        .main-photo {
            width: 100%;
            height: 400px;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 1rem;
            position: relative;
            background: var(--bg-card);
        }
        
        .main-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .photo-thumbnails {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }
        
        .thumbnail {
            height: 100px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s;
            opacity: 0.7;
        }
        
        .thumbnail:hover,
        .thumbnail.active {
            border-color: var(--primary);
            opacity: 1;
            transform: translateY(-3px);
        }
        
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .single-photo {
            width: 100%;
            height: 400px;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 2rem;
        }
        
        .single-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        @media (max-width: 768px) {
            .main-photo,
            .single-photo {
                height: 250px;
            }
            
            .thumbnail {
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header-small">
        <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <a href="index.html" class="back-link">‚Üê Back to Listings</a>
                <h1 style="margin-top: 0.5rem;">üè† RentDirect</h1>
            </div>
            <div class="auth-buttons" id="headerAuth"></div>
        </div>
    </header>

    <!-- Listing Details -->
    <section class="listing-detail">
        <div class="container">
            <div id="listingContent">
                <!-- Content loaded via JavaScript -->
            </div>
        </div>
    </section>

    <!-- Contact Modal -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h3>Contact Owner</h3>
            <p class="modal-subtitle">Choose how you want to reach out:</p>
            
            <div class="contact-options">
                <a id="whatsappBtn" class="contact-btn whatsapp" target="_blank">
                    üí¨ WhatsApp
                </a>
                <a id="phoneBtn" class="contact-btn phone" href="#">
                    üìû Phone Call
                </a>
            </div>
            
            <p class="contact-note">Mention you found this on RentDirect!</p>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/listing.js"></script>
</body>
</html>
