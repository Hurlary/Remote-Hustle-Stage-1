<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Your House - RentDirect</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <!-- Header -->
    <header class="header-small">
        <div class="container">
            <a href="index.html" class="back-link">‚Üê Back to Listings</a>
            <h1>üè† RentDirect</h1>
        </div>
    </header>

    <!-- Form Section -->
    <section class="form-section">
        <div class="container">
            <div class="form-container">
                <h2>List Your House</h2>
                <p class="form-subtitle">Reach thousands of renters directly. No agent fees!</p>
                
                <form id="listingForm" onsubmit="saveListing(event)">
                    <!-- House Title -->
                    <div class="form-group">
                        <label for="title">House Title *</label>
                        <input type="text" id="title" required 
                               placeholder="e.g., Spacious 2 Bedroom Apartment"
                               maxlength="100">
                    </div>

                    <!-- Location -->
                    <div class="form-group">
                        <label for="location">Location *</label>
                        <select id="location" required>
                            <option value="">Select Area</option>
                            <option value="lagos-island">Lagos Island</option>
                            <option value="ikeja">Ikeja</option>
                            <option value="yaba">Yaba</option>
                            <option value="lekki">Lekki</option>
                            <option value="abuja">Abuja</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <!-- Price -->
                    <div class="form-group">
                        <label for="price">Price per Year (‚Ç¶) *</label>
                        <input type="number" id="price" required 
                               placeholder="e.g., 350000"
                               min="50000" step="10000">
                    </div>

                    <!-- Bedrooms & Bathrooms -->
                    <div class="form-row">
                        <div class="form-group half">
                            <label for="bedrooms">Bedrooms *</label>
                            <select id="bedrooms" required>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5+</option>
                            </select>
                        </div>
                        <div class="form-group half">
                            <label for="bathrooms">Bathrooms *</label>
                            <select id="bathrooms" required>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4+</option>
                            </select>
                        </div>
                    </div>

                    <!-- Features -->
                    <div class="form-group">
                        <label>Features (select all that apply)</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" value="Parking"> Parking
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" value="Security"> Security
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" value="Water"> Running Water
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" value="Prepaid Meter"> Prepaid Meter
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" value="POP Ceiling"> POP Ceiling
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" value="Fenced"> Fenced Compound
                            </label>
                        </div>
                    </div>

                    <!-- Image URL -->
                    <div class="form-group">
                        <label for="image">House Image URL</label>
                        <input type="url" id="image" 
                               placeholder="https://example.com/image.jpg">
                        <small>Paste a link to your house photo (optional)</small>
                    </div>

                    <!-- Description -->
                    <div class="form-group">
                        <label for="description">Description *</label>
                        <textarea id="description" required rows="4"
                                  placeholder="Describe your house, nearby landmarks, rules, etc."
                                  maxlength="500"></textarea>
                    </div>

                    <!-- Contact Information -->
                    <h3 class="section-title">Contact Information</h3>
                    
                    <div class="form-group">
                        <label for="contactName">Your Name *</label>
                        <input type="text" id="contactName" required 
                               placeholder="e.g., Mr. Ade">
                    </div>

                    <div class="form-row">
                        <div class="form-group half">
                            <label for="contactPhone">Phone Number *</label>
                            <input type="tel" id="contactPhone" required 
                                   placeholder="08012345678">
                        </div>
                        <div class="form-group half">
                            <label for="contactWhatsapp">WhatsApp Number *</label>
                            <input type="tel" id="contactWhatsapp" required 
                                   placeholder="2348012345678">
                            <small>Start with 234</small>
                        </div>
                    </div>

                    <!-- Submit -->
                    <button type="submit" class="btn-submit">
                        üöÄ List My House
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content success-content">
            <div class="success-icon">‚úÖ</div>
            <h3>Listing Added!</h3>
            <p>Your house has been listed successfully.</p>
            <div class="success-buttons">
                <a href="index.html" class="btn-primary">View All Listings</a>
                <a href="add-listing.html" class="btn-secondary">Add Another</a>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/form.js"></script>
</body>
</html>
